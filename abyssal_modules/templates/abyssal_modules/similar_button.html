{% load static %}

<div
    style="margin: 0; padding: 0; border: 0px; width: auto;"
    class="btn btn-primary btn-std-size"
>
    <button
        style="margin-right: 0; padding-right: 5px; float:left;"
        class="btn btn-primary btn-similar-mods"
        data-id="{{ object.id }}"
    >
        Similar
    </button>
    <a
        style="margin-left: 0; padding-left: 0; background-color: transparent; border: transparent;"
        class="btn btn-primary"
        data-bs-toggle="dropdown"
        data-bs-auto-close="outside">
        <i class="fa fa-caret-down" aria-hidden="true"></i>
    </a>
    <div class="dropdown-menu" id="similar_form" style="padding: 15px; margin: 15px; z-index: 100; position:relative;">
        <input id="{{ object.id }}_percent_range" type="number" min="0" max="100" value="15">
        <label for="{{ object.id }}_percent_range">&nbsp;Percent Range</label>
        <!-- Add toggles for each of the attributes -->
        {% for i, a in attributes %}
        {% if a.display %}
        <span>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="{{i}}_check" checked>
                <label class="form-check-label" for="{{i}}_check">
                <img src="/static/img/attributes/{{ i }}.png" title="{{ a.name }}">&nbsp;{{ a.name }}
                </label>
            </div>
        </span>
        {% endif %}
        {% endfor %}
        <div>
            <button
                class="btn btn-primary mx-auto d-block btn-similar-mods"
                style="color: white;"
                data-id="{{ object.id }}"
            >
                Submit
            </button>
        </div>
    </div>
</div>
